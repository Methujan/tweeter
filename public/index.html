<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">Tweeter</span>
      <span class="titleText">
        <strong>Write</strong> a new tweet
        <p
          style="
            justify-content: center;
            display: flex;
            margin: 0;
            color: #1b9aaaff;
          "
        >
          <i class="fas fa-angle-double-down"></i>
        </p>
      </span>
    </nav>

    <header class="avatar-name">
      <div class="avatar-background">
        <div class="avatar">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="name">
          <h2>Somebody</h2>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-container"></div>
        <h2></h2>
        <form method="POST" action="/tweets" class="form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" class="text-area"></textarea>
          <div class="button-counter">
            <button class="tweet-button" type="submit">
              Tweet
              <img src="/images/bird.png" alt="" width="25px" height="22px" />
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="old-tweets-container"></section>
    </main>
  </body>
</html>
